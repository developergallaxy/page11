<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 25px;
            color: #ddd;
        }
        
        .telegram-section {
            background: rgba(0, 136, 204, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(0, 136, 204, 0.3);
        }
        
        .telegram-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0088cc;
        }
        
        .trusted {
            font-size: 16px;
            color: #a8e6cf;
            margin-bottom: 20px;
        }
        
        .features {
            text-align: left;
            margin: 25px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .feature-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4ecdc4;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checked::after {
            content: "âœ“";
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .feature-text {
            font-size: 16px;
        }
        
        .join-button {
            display: inline-block;
            background: linear-gradient(45deg, #0088cc, #00a8ff);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }
        
        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.6);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        
        .countdown-item {
            margin: 0 10px;
            text-align: center;
        }
        
        .countdown-value {
            display: block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 28px;
            font-weight: 700;
            line-height: 60px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .powered-by {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .telegram-title {
                font-size: 20px;
            }
            
            .countdown-value {
                width: 50px;
                height: 50px;
                font-size: 24px;
                line-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Aviator</h1>
        <p class="subtitle">super hack bot signal</p>
        
        <div class="telegram-section">
            <h2 class="telegram-title">JOIN TELEGRAM CHANNEL</h2>
            <p class="trusted">100% trusted channel</p>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-checkbox"></div>
                    <span class="feature-text">100% Winning Signals</span>
                </div>
                <div class="feature-item">
                    <div class="feature-checkbox checked"></div>
                    <span class="feature-text">Automatic Deposit & Withdrawal</span>
                </div>
                <div class="feature-item">
                    <div class="feature-checkbox"></div>
                    <span class="feature-text">100% Safe & Secure Aviator</span>
                </div>
            </div>
            
            <a href="https://t.me/+h0XNzmqB-xowY2M1" class="join-button" target="_blank">JOIN TELEGRAM CHANNEL</a>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
            </div>
        </div>
        
       
    </div>

    <script>
        // Set the date we're counting down to (7 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 7);
        
        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            
            // If the countdown is finished, reset to 7 days
            if (distance < 0) {
                countDownDate.setDate(countDownDate.getDate() + 7);
            }
        }, 1000);
    </script>
</body>
</html>
